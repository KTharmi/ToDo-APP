<body class = "body">
  <h1>TODO List -VIEW </h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef> Priority </th>
          <td mat-cell *matCellDef="let todo"> {{todo.priority}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> Created Date </th>
          <td mat-cell *matCellDef="let todo"> {{todo.Created}} </td>
        </ng-container> 

        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let todo"> {{todo.dueDate}} </td>
          </ng-container> 

          <ng-container matColumnDef="completedDate">
            <th mat-header-cell *matHeaderCellDef> Task completed Date </th>
            <td mat-cell *matCellDef="let todo"> {{todo.update}} </td>
          </ng-container> 


  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> l </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> s </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
</table>
<button mat-button>ADD!</button>
</body>
