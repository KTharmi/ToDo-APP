<body class = "body">
  <h1>Task- List View </h1>
  <table mat-table [dataSource]= "todoArray">
    
    


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let todo"> {{todo.priority}} </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let todo"> {{todo.completed}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Add Date & Time</th>
      <td mat-cell *matCellDef="let todo"> {{todo.created_at}} </td>
    </ng-container> 

    <ng-container matColumnDef="due_date">
        <th mat-header-cell *matHeaderCellDef> Due Date & Time</th>
        <td mat-cell *matCellDef="let todo"> {{todo.due_date}} </td>
    </ng-container> 
      
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let todo" class="action-link"> 
        <button (click)= "goEdit(todo.id)"><i class="material-icons">create</i></button>   
      </td>
    </ng-container>
    <ng-container matColumnDef="del">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let todo" class="action-link"> 
        <button (click)="onDelete(todo.id)"><i class="material-icons">delete</i></button>   
      </td>
    </ng-container>
    
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
    
  
    <button mat-button routerLink="/todolist">BACK!</button>
    <button mat-button routerLink="/addlist">ADD!</button>
    
</body>
