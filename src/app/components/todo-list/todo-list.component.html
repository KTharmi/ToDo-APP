<body class = "body">
    <h1>Task- List  </h1>
    <table mat-table [dataSource]= "todoArray">

      <ng-container  matColumnDef="checked">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let todo"> 
          <mat-checkbox *ngIf="todo.check.toLowerCase() === 'undone'"  (click)="onCheck(todo)" value="{{todo.id}}"></mat-checkbox>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
      </ng-container>
     
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Add Date & Time</th>
        <td mat-cell *matCellDef="let todo"> {{todo.created_at}} </td>
      </ng-container> 

      <ng-container matColumnDef="due_date">
          <th mat-header-cell *matHeaderCellDef> Due Date & Time</th>
          <td mat-cell *matCellDef="let todo"> {{todo.due_date | date: 'short'}} </td>
        </ng-container> 
        
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    
    
  <button mat-button>SAVE!</button>
  <button mat-button routerLink="/viewlist">VIEW!</button>
  </body>
