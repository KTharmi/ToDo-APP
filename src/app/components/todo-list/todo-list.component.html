<div class = "content">
    <h1>Task- List  </h1>
    
    <table mat-table [dataSource]= "todoArray">

      <ng-container  matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Complete</th>
        <td mat-cell *matCellDef="let todo" > <mat-checkbox  (click)="onDone(todo)" value="{{todo.id}}"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
      </ng-container>

      <ng-container matColumnDef="due_date">
          <th mat-header-cell *matHeaderCellDef> Due Date & Time</th>
          <td mat-cell *matCellDef="let todo"> {{todo.due_date|date: 'short' }} </td>
        </ng-container> 
        
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

  <button mat-button routerLink="/viewlist">VIEW!</button>
  </div>
